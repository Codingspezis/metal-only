def versionMajor = 0 // incompatible API changes
def versionMinor = 4 // added functionality in a backwards-compatible manner
def versionPatch = 13 // backwards-compatible bug fixes
def versionBuild = 1 // bump for dogfood builds, public betas, etc.

buildscript {
    repositories {
        mavenCentral()
        maven { url 'http://repo1.maven.org/maven2' }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.2'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.1'
    }
}

repositories {
    mavenCentral()
    maven { url 'https://android-rome-feed-reader.googlecode.com/svn/maven2/releases' }
}

apply plugin: 'android'
apply plugin: 'android-apt'
apply plugin: 'project-report'

configurations {
    apt
}


def getSourceSetName(variant) {
    return new File(variant.dirName).getName();
}


android {
    compileSdkVersion 19
    buildToolsVersion "19.1.0"

    packagingOptions {
        // prevents Error: duplicate files during packaging of APK
        // no wildcard support yet
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
    }

    // This is important, it will run lint checks but won't abort build
    lintOptions {
        abortOnError false
    }


    defaultConfig {
        versionCode versionMajor * 1000000 + versionMinor * 10000 + versionPatch * 100 + versionBuild
        versionName "${versionMajor}.${versionMinor}.${versionPatch}"

        minSdkVersion 9
        targetSdkVersion 19

        packageName "com.codingspezis.android.metalonly.player"
    }


    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
        }
    }

    buildTypes {
        debug {
            // buildConfigField "int", "SYNC_INTERVAL", "60" // 1 minute
        }

        release {
            // buildConfigField "int", "SYNC_INTERVAL", "60 * 60 * 12" // 12 hours
        }
    }
    
    if(project.hasProperty("metalonly.signing")
      && new File(project.property("metalonly.signing") + ".gradle").exists()) {
      apply from: project.property("metalonly.signing") + ".gradle";
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.1.0'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'


    compile 'com.fasterxml.jackson.core:jackson-databind:2.3.1'
    compile 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'

    compile 'org.slf4j:slf4j-android:1.6.1-RC1'

    apt "org.androidannotations:androidannotations:3.0"
    compile "org.androidannotations:androidannotations-api:3.0"

    compile fileTree(dir: 'libs', include: '*.jar')
}

task wrapper(type: Wrapper) {
    gradleVersion = '1.9'
}
